<!DOCTYPE html>

<link rel="stylesheet" href=" {{url_for('static', filename='layui/css/layui.css')}}"  media="all">
<script src = "{{url_for('static', filename='layui/layui.js')}}" ></script>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>




   <body style="height: 80%; margin: 0;">

   <div style="margin-top:10px;margin-left:40%">
     请上传.cvs格式的文件:
       <button  type="button" class="layui-btn" id="test1">
  <i class="layui-icon">&#xe67c;</i>上传csv文件
</button>
   </div>


       <div id="container" style="height: 100%;"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=99jC47pfOjXWm0umboUO0sz1EpoWi1rg&__ec_v__=20190126"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>

       <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
       <script type="text/javascript">

       layui.use('upload', function(){
  var upload = layui.upload;

  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '/upload' //上传接口
    ,accept: 'file'
    ,done: function(res){
      //上传完毕回调
      data = res['data']

    center_lon = parseFloat(data[0][0]['coord'][0])
    center_lat = parseFloat(data[0][0]['coord'][1])
      var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    app.title = '热力图与百度地图扩展';

      var points = [].concat.apply([], data.map(function (track) {
        return track.map(function (seg) {
            return seg.coord.concat([1]);
        });
    }));
    myChart.setOption(option = {
        animation: false,
        bmap: {
            center: [center_lon, center_lat],
            zoom: 11,
            roam: true
        },
        visualMap: {
            show: false,
            top: 'top',
            min: 0,
            max: 5,
            seriesIndex: 0,
            calculable: true,
            inRange: {
                color: ['blue', 'blue', 'green', 'yellow', 'red']
            }
        },
        series: [{
            type: 'heatmap',
            coordinateSystem: 'bmap',
            data: points,
            pointSize: 5,
            blurSize: 6
        }]
    });
    if (!app.inNode) {
        // 添加百度地图插件
        var bmap = myChart.getModel().getComponent('bmap').getBMap();
        bmap.addControl(new BMap.MapTypeControl());
    }
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
    }
    ,error: function(){
      //请求异常回调
    }
  });
});



       </script>
   </body>
</html>
